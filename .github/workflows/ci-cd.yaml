name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: yasminsultana
  IMAGE_NAME: cluster-monitor

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify kubectl connection
      run: |
        kubectl version --client
        kubectl get nodes

    - name: Apply deployment configuration
      run: |
        kubectl apply -f cluster-monitor-deployment.yaml

    - name: Update deployment image
      run: |
        kubectl set image deployment/cluster-monitor \
          cluster-monitor=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n default

    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/cluster-monitor -n default --timeout=5m

    - name: Verify deployment
      run: |
        echo "=== Deployment Status ==="
        kubectl get deployment cluster-monitor -n default
        echo ""
        echo "=== Running Pods ==="
        kubectl get pods -n default -l app=cluster-monitor
        echo ""
        echo "=== Service Info ==="
        kubectl get svc cluster-monitor-service -n default
        echo ""
        echo "=== Recent Logs ==="
        kubectl logs -n default -l app=cluster-monitor --tail=20 || true
        echo ""
        echo "âœ… Deployment successful!"
        echo "Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
