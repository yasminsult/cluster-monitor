# ServiceAccount for the cluster monitor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-monitor-sa
  namespace: default
---
# ClusterRole with necessary permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-monitor-role
rules:
- apiGroups: [""]
  resources: 
    - pods
    - services
    - nodes
    - namespaces
    - endpoints
    - persistentvolumeclaims
    - persistentvolumes
    - configmaps
  verbs: 
    - get
    - list
    - watch
- apiGroups: ["apps"]
  resources:
    - deployments
    - replicasets
    - statefulsets
    - daemonsets
  verbs:
    - get
    - list
    - watch
- apiGroups: ["batch"]
  resources:
    - jobs
    - cronjobs
  verbs:
    - get
    - list
    - watch
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-monitor-binding
subjects:
- kind: ServiceAccount
  name: cluster-monitor-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-monitor-role
  apiGroup: rbac.authorization.k8s.io
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-monitor
  namespace: default
  labels:
    app: cluster-monitor
    version: v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-monitor
  template:
    metadata:
      labels:
        app: cluster-monitor
        version: v1.0
    spec:
      serviceAccountName: cluster-monitor-sa
      containers:
      - name: cluster-monitor
        image: yasminsultana/cluster-monitor:latest  # UPDATE THIS with your image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: cluster-monitor-service
  namespace: default
  labels:
    app: cluster-monitor
spec:
  type: NodePort
  selector:
    app: cluster-monitor
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30082  # You can access via http://<node-ip>:30080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
